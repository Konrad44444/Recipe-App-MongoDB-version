<!DOCTYPE html>
<html 
    lang="en"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>

    <script th:src="@{/webjars/jquery/3.6.4/jquery.js}"></script>
    <title>Recipe</title>
</head>
<body>

    <div class="container-fluid"   style="margin-top: 5vh">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-primary">

                    <div class="panel-heading">
                        <h1 class="panel-title">
                            Recipe page
                        </h1>
                    </div>

                    <div class="panel-body">
                        <div class="table-responsive">

                            <table class="table table-hover">
                                <thead class="thead-inverse">
                                    <tr>
                                        <th>ID</th>
                                        <th>Description</th>
                                        <th></th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                </thead>
                                
                                <tr th:each="recipe : ${recipes}">
                                    <td th:text="${recipe.id}">123</td>
                                    
                                    <td th:text="${recipe.description}"></td>

                                    <td>
                                        <a href="#" 
                                            th:href="@{'/recipe/' + ${recipe.id} + '/show'}"
                                            class="btn btn-primary">Show</a>
                                    </td>

                                    <td>
                                        <a href="#" 
                                            th:href="@{'/recipe/' + ${recipe.id} + '/update'}"
                                            class="btn btn-primary">Update</a>
                                    </td>
                                    <td>
                                        <a href="#" 
                                            th:href="@{'/recipe/' + ${recipe.id} + '/delete'}"
                                            class="btn btn-primary">Delete</a>
                                    </td>
                                </tr>
                            </table>
                        
                        </div>
                    </div>

                    <div class="panel">
                        <a href="#" 
                            th:href="@{/recipe/new}"
                            class="btn btn-primary">New recipe</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
